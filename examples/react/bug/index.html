<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <!-- Ons example -->
  <script src="../../../build/js/react/react-with-addons.js"></script> 
  <script src="../../../build/js/react/react-dom.js"></script> 
  <script src="../../../build/js/react/babel.min.js"></script> 
  <script src="../../../build/js/react/react-dom-server.js"> </script>
  <script type="text/babel" >
  class Dialog extends React.Component {
    componentDidMount() {
      this.node = document.createElement('div');
      document.body.appendChild(this.node);

      var element = React.createElement('custom-el', this.props);
      ReactDOM.render(element, this.node, () => {
        const event = new CustomEvent('cancel');
        this.node.firstChild.dispatchEvent(event);
      });
    }
    render() {
      return React.DOM.noscript();
    }
  }

var MyPage  = React.createClass({
  hide: function() {
  },
  render: function() {
    return (
    <div>
      <Dialog onCancel={this.hide}   />
    </div>
    );
  }
});

ReactDOM.render(<MyPage />, document.getElementById('app'));
  </script> 
</head>
<body>
  <div id="app">
  </div>
</body>
</html>
